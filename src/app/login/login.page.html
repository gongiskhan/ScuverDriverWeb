<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Scuver Driver Web</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-text>
        Insira as credenciais de estafeta abaixo.
      </ion-text>
      <hr />
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input [ngModel]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input [ngModel]="password"></ion-input>
      </ion-item>
      <ion-button size="full" class="ion-margin-top" (click)="signIn()">
        ENTRAR
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content class="ion-text-justify">
      <ion-text>
        Se não tem registo envie um e-mail para
      </ion-text>
      <a href="mailto:scuverpt@gmail.com?subject=Candidatura Estafeta">
      scuverpt@gmail.com</a>
      com o seu nome e número de telefone e experiência profissional.
    </ion-card-content>
  </ion-card>
</ion-content>
